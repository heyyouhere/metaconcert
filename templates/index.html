<html>

<head> 
    <title>
    Magnum Meta Concert

    </title>
    <link rel = "icon" type='image/x-icon' href = {{url_for('static', filename='magnum.svg')}}>
</head>
<link rel="stylesheet" href={{ url_for('static', filename="style.css") }}>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;0,700;1,300&display=swap');
</style>

<body>
    <video src={{ url_for('static', filename="breakdown.mp4")}} muted="true" autoplay="true" loop="true" style="z-index: -1; filter:blur(5px); width: 100%; height: 100%; object-fit: cover; position: fixed; right: 0; bottom: 0;"></video>
    <img src={{ url_for('static', filename="magnum.svg")}} style="filter:invert() ; width: 50%; height: 50%; margin-left: 25%;" />
    <div>
        <input id='mail_input' class="mail_input" placeholder="hello.world@brothersproduction.ru" />
        <input id='buy_button' class="buy_button" type="button" value="Купить" />
    </div>

</body>
<script>
    const validateEmail = (email) => {
              return email.match(
                        /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
     };
    document.getElementById('buy_button').onclick = (() => {
        let email_value = document.getElementById('mail_input').value
        if (validateEmail(email_value)) {
                window.location.href = "http://space.brothersproduction.ru:303/route/" + email_value
            }})

    // console.log(document.getElementById('mail_input').value
    // window.location = "http://wgl.brothersproduction.ru";
</script>

</html>
